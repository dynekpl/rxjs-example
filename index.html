<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rxjs</title>
</head>
<body>
<h1>Rxjs</h1>

<script>

    const tab = [1, 2, 3, 4, 5];

    //odwracanie
    //const tab2 = tab.reverse();

    //stwórz tablicę [10,20,30,40,50]
    //funckja map pozwala mapować dowolną tablice na nową
    const tab3 = tab.map(function (element, index, tab) {
        return element * 10;
    })

    //(paramaters) => { ciało funkcji}
    //parameter => { ciało funkcji }
    const tab4 = tab.map((element, index) => {
        return element * 10;
    });

    //parameters => true;
    const tab5 = tab.map(element => element * 10);
    const tab6 = tab.map(e => e * 10);

    // () => true;

    //Jeśli chcemy zredukowac tablice do jednego elementu używamy reducera, np. do zsumowania elementów
    const tab7 = tab.reduce((accumulator, currentValue) => accumulator + currentValue);

    //Nowa tablica  z elementami większymi od 3
    const tab8 = tab.filter(element => element > 3);

    //Nowa tablica z elementami od największego do najmniejszego bez reverse
    // jeśli wynik ujemny to zamienia kolejność, a jak dodatni to nie
    //const tab9 = tab.sort((e1,e2) => e2 - e1);
    const tab9 = tab.sort((e1, e2) => e2 > e1 ? 1 : -1);

</script>

</body>
</html>
