<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rxjs</title>
</head>
<body>
<h1>Rxjs</h1>

<script>

    const t = [[1, 2, 3], [1, 2, 3], [1, 2, 3]];

    //Odwrócenie wewnętrznych tablic
    const t2 = t.map(e => e.reverse());

    const t3 = t.map(e => e.reverse().join('-')).join('-');

    const t4 = [
        {name: 'Pawel', age: 32},
        {name: 'Karol', age: 17},
        {name: 'Tomek', age: 67},
        {name: 'Kasia', age: 12},
        {name: 'Ania', age: 4},
        {name: 'Roman', age: 2},
    ]

    //Tablica dorosłych
    const t5 = t4.filter(e => e.age >= 18);

    //Tablica z imionami dzieci
    const t6 = t4.filter(e => e.age < 18).map(e => e.name);

    const t7 = [
        {
            name: 'Pawel', age: 32, favorites: [
                'rybki', 'programowanie', 'alkohol'
            ]
        },
        {
            name: 'Karol', age: 17, favorites: [
                'matematyka', 'grzybki', 'alkohol'
            ]
        },
        {
            name: 'Tomek', age: 67, favorites: [
                'filmy', 'napady', 'narkotyki'
            ]
        },
        {
            name: 'Kasia', age: 12, favorites: [
                'koty', 'gry', 'alkohol'
            ]
        },
        {
            name: 'Ania', age: 4, favorites: [
                'rybki', 'koty', 'wolnomularstwo'
            ]
        },
        {
            name: 'Roman', age: 2, favorites: [
                'roboty', 'niespanie', 'prace'
            ]
        },
    ];

    // Tablica imion ludzi, któzy piją alkohol
    // Algorytm
    // 1. Iterowanie po wszystkich obiektach map()
    // 2. Wejść do favorites (czyli sprawdzić, który element jest tablicą)
    // 3. Przefiltrować tablicę w poszukiwaniu alkoholu
    // 4. Jeżeli zawiera to zwrócić imię z obiektu

    const t8 = t7.map(e => {
        let temp = e.favorites.filter(e => e === 'alkohol');
        return temp.length > 0 ? e.name : -1;
    }).filter(e => e !== -1);

    //Tablica wszystkich niepełnoletnich, którzy lubią rybki
    //TODO

    //Średnia z miliona liczb
    const t10 = [];
    for(i=0; i< 1000000; i++){
        t10.push(Math.random(i));
    }
    const t11 = t10.reduce((e1,e2) => e1 + e2)/t10.length;

</script>

</body>
</html>
