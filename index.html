    <title>Rxjs</title>

<body>
<h1>Rxjs</h1>

<script>
    let tab = [1, 2, 3, 4, 5, 6];
    tab.push(6);

    tab = [1, 2, 3, 4, 5, 6];

    //1. var - zasięg funkcyjny, można redeklarować, jest hoistingowany
    //2. let/const - zasięg blokowy, nie hoistingowane, nie można redeklarować
    //3. typy złożone są przekazywane przez referencję, np. array, object

</script>

</body>
