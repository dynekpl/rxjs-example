<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rxjs</title>
</head>
<body>
<h1>Rxjs</h1>

<script>

    const tab = [1, 2, 3, 4, 5];

    //odwracanie
    //const tab2 = tab.reverse();

    //stwórz tablicę [10,20,30,40,50]
    //funckja map pozwala mapować dowolną tablice na nową
    const tab3 = tab.map(function (element, index, tab) {
        return element * 10;
    })

    //(paramaters) => { ciało funkcji}
    //parameter => { ciało funkcji }
    const tab4 = tab.map((element, index) => {
        return element * 10;
    });

    //parameters => true;
    const tab5 = tab.map(element => element * 10);
    const tab6 = tab.map(e => e * 10);

    // () => true;

</script>

</body>
</html>
